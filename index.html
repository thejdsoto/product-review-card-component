<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap"
            rel="stylesheet">
        <title>Product preview card component</title>
    </head>

    <body>
    <div class="container">
        <div class="img-container">
            <picture class="product-image">
                <source srcset="./images/image-product-mobile.jpg" media="(max-width: 1440px)">
                <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="picture of a bottle Chanel perfume" />
            </picture>
        </div>
        <div class="item-details">
            <p class="product-category">P E R F U M E</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfume-Creator of the House of
                CHANEL.
            </p>
        <div class="pricing">
            <p class="current-price">$149.99</p>
            <p class="old-price"><s>$169.99</s></p>
        </div>
        <button type="button" class="add-to-cart">
            <img src="./images/icon-cart.svg" style="height:auto;width:auto;margin-right:8px;" alt="cart icon" />
            Add to cart
        </button>
    </div>
    </body>
</html>
